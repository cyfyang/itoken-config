spring:
  application:
    name: itoken-eureka

server:
  port: 8761

eureka:
  instance:
    hostname: 192.168.76.128
  client:
    #表示是否将自己注册到Eureka，因为要构建集群环境，需要将自己注册到集群，所以应该开启
    registerWithEureka: true
    #表示是否从Eureka获取注册信息，如果是单一节点，不需要同步其他Eureka节点，则可以设置为false，但此处为集群，应该设置为true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://192.168.73.128:${server.port}/eureka/,http://192.168.73.128:${server.port}/eureka/,http://192.168.73.128:${server.port}/eureka/